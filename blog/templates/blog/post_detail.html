{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
    <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ object.author }}</a>
          <small class="text-muted">{{ object.created_at | date:'d.m.Y H:i' }}</small>
            {% if object.author == user %}
                <div>
                    <a href="{% url 'post.update' object.id %}" class="btn btn-sm btn-secondary mt-1 mb-1">Edit Post</a>
                    <a href="{% url 'post.delete' object.id %}" class="btn btn-sm btn-danger mt-1 mb-1">Delete Post</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
{% endblock content %}
