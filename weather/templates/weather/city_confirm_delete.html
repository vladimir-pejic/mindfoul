{% extends "blog/base.html" %}
{% block content %}
    <form method="post">
        <div class="content-section">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete City</legend>
                <h3>Are you sure you want to delete city {{ object.name }}</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'weather' %}">Cancel</a>
            </div>
        </div>
    </form>
{% endblock content %}
